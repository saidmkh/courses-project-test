<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="src/css/fonts.css">
	<link rel="stylesheet" href="src/css/main.css">
	<link rel="stylesheet" href="src/css/media.css">
</head>
<body>
	<div class="wrapper">
        <div class="login-container col-xl-4 col-lg-5 col-md-8 col-12 m-auto">
			<div class="login-logo"></div>
			<div class="login-block">
				<div class="login-block--logo"></div>
				<div class="col-8 m-auto">
					<form class="login-form">
						<div class="form-group">
							  <label for="InputEmail">Username or Email</label>
							  <input type="email" class="login-input" id="InputEmail">
						</div>
						<div class="form-group">
							 <label for="InputPassword">Password</label>
							 <input type="password" class="login-input" id="InputPassword">
						</div>
						<div class="text-center">
							<button type="submit" class="btn login-submit__btn col-9">Sign in</button>
						</div>
					</form>
					<div class="account-action d-flex justify-content-between">
						<a href="#" class="account-action--links">Forgot password</a>
						<a href="#" class="account-action--links">Create account</a>
					</div>
				</div>
			</div>
			<div class="login-bottom--logo"></div>
        </div>
	</div>
</body>
</html>
